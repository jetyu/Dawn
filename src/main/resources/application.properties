spring.application.name=Dawn

# MySQL配置
spring.datasource.url=jdbc:mysql://localhost:3306/dawn?useUnicode=true&serverCharset=utf8mb4&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# JPA配置
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# OpenAI API配置 ${DASHSCOPE_API_KEY}
# https://api.x.ai/   model=grok-3-mini
spring.ai.openai.api-key=${DASHSCOPE_API_KEY}
spring.ai.openai.base-url=https://dashscope.aliyuncs.com/compatible-mode
spring.ai.openai.project-id=Dawn
spring.ai.openai.chat.options.model=qwen-turbo-latest

# MyBatis
mybatis.config-location=classpath:mybatis-config.xml
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.dawn.entity
 
# 日志配置
logging.charset.console=UTF-8
logging.charset.file=UTF-8
logging.level.org.springframework.ai=DEBUG
logging.level.org.springframework.web.client=DEBUG
logging.level.org.springframework.core.env=DEBUG

# JWT配置
jwt.secret=hospitalSystemSecretKeyMustBeAtLeast32BytesLong
jwt.expiration=86400000

# 试卷上传路径
paper.upload.dir=D:/DevTools/Workspace/Java/Dawn/uploads/
